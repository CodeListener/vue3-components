name: CI
on:
  push:
    branches: [main]
jobs:
  Lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Set Node Environment
        uses: actions/setup-node@v3
        with:
          node-version: "16"
      - name: Install modules
        run: |
          npm install pnpm -g
          pnpm install
      - name: Run Lint
        run: pnpm run lint
